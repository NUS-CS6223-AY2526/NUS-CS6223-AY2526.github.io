---
layout: default
---

<article class="announcement-post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
            {% if page.important %}
            <span class="important-badge">Important</span>
            {% endif %}
        </div>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <footer class="post-footer">
        <a href="{{ '/announcements' | relative_url }}" class="back-link">‚Üê Back to Announcements</a>
    </footer>
</article>

<style>
.announcement-post {
    background: var(--white);
    padding: 2rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    max-width: 800px;
    margin: 0 auto;
}

.post-header {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--light-gray);
}

.post-title {
    color: var(--primary-color);
    margin-bottom: 1rem;
    font-size: 2rem;
}

.post-meta {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.post-date {
    color: var(--medium-gray);
    font-size: 0.9rem;
}

.important-badge {
    background: var(--accent-color);
    color: var(--white);
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
}

.post-content {
    line-height: 1.8;
    color: var(--dark-gray);
}

.post-content h2 {
    color: var(--primary-color);
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.post-content h3 {
    color: var(--secondary-color);
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
}

.post-content ul, .post-content ol {
    margin: 1rem 0;
    padding-left: 2rem;
}

.post-content li {
    margin: 0.5rem 0;
}

.post-footer {
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid var(--light-gray);
}

.back-link {
    display: inline-block;
    color: var(--secondary-color);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
}

.back-link:hover {
    color: var(--primary-color);
}
</style>
